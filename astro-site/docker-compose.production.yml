# Production docker-compose for Hetzner VPS
# Usage: docker compose -f docker-compose.production.yml up -d

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Use production Caddyfile
      - ./Caddyfile.production:/etc/caddy/Caddyfile:ro
      # Persist HTTPS certificates
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped

volumes:
  caddy_data:
  caddy_config:
